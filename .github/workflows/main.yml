name: download-tor

on: 
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: download
        id: dload
        run: |
          NAME=firefox-138.0b5.source.tar.xz
          TAG=138.0b5
          
          wget -q https://ftp.mozilla.org/pub/firefox/releases/138.0b5/source/firefox-138.0b5.source.tar.xz
          
          if [[ -v GITHUB_WORKFLOW ]]; then
            echo "RELEASE_NAME=${NAME}" >> $GITHUB_OUTPUT
            echo "RELEASE_TAG=${TAG}" >> $GITHUB_OUTPUT
          fi

      - name: upload
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: Tor
          path: ${{ steps.dload.outputs.RELEASE_NAME }}
